<html>
    <head>
        <title>ChessVision</title>
        <meta charset="UTF8" />
        <meta name="author" content="Gudbrand Tandberg" />
        <meta name="description" content="Extract chessboards free online" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="static/img/favicon.ico">
        
        <!--           CSS             -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">        
        <link rel="stylesheet" href="static/css/chessboard-0.3.0.css" />
        <link rel="stylesheet" href="static/css/cropper.css">
        <link rel="stylesheet" href="static/css/main.css" />

        <!--           AdSense         -->
        <!-- <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-6651649055139996",
            enable_page_level_ads: true
          });
        </script> -->
    </head>
    <body>
        <!-- <span id="server-status"></span> -->
        <div id="wrapper" class="">

            <div class="row">
                <div class="col-12" id="header-wrapper"> <h1>Chessvision <img id="logo" src="static/img/ChessVision.png"> </h1> </div>
            </div>
            
            <div class="row">
                <div id="needle-wrapper" class="progress" style="display: none;">
                    <div id="needle-content" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="0.0" aria-valuemin="-4" aria-valuemax="4">0.0</div>
                </div>
            </div>

            <div class="row" id="crop-area">
                <div id="preview-container">
                    <canvas id="image-preview"></canvas>
                </div>
            </div>
        

            <!--style="display: none"-->
            <div id="board-container" class="" style="display: none">
                <div id="board"></div>
            </div>

            <div id="flip-pane" class="row" style="display: none">
                <div class="col-sm-12">
                    <input id="reversed-input" type="checkbox" name="flip"> Flipped
                </div>
            </div>

            <div id="upload-pane" class="row">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="col-sm-6">
                        <label id="image-input-label" class="btn btn-default btn-file  btn-block">
                            Choose file
                            <input id="image-input" type="file" name="file" accept="image/*" style="display: none;">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <button id="submit-btn" type="submit" class="btn btn-default btn-block" value="Extract"> Extract
                    </div>
                </form>
            </div>

            <!--style="display: none"-->
        
            <div id="edit-analyze-pane" class="row" style="display: none">
                <div class="col-sm-6">
                    <input id="analyze-btn" type="submit" class="btn btn-default btn-block" value="Analyze">
                </div>
                <div class="col-sm-6">
                    <input id="edit-btn" type="button" class="btn btn-default btn-block" value="Edit">   
                </div>
            </div>

            <div id="to-move" class="row" style="display: none">
                <div class="col-sm-12">
                    <input type="radio" name="move" value="w" checked> White to move <br>
                    <input type="radio" name="move" value="b"> Black to move
                </div>
            </div>

            <div id="feedback-pane" style="display: none">
                <p>Please provide feedback:</p>
                <form method="POST" id="feedback-form">
                    <input type="text" name="id" value="" id="raw-id-input" style="display: none;">
                    <input id="reversed-input" type="checkbox" name="flip"> I promise the information provided is correct
                    <input type="submit" class="btn btn-block btn-default" value="Submit feedback">
                </form>
            </div>

        </div>

        <!--        HIDDEN              -->
        <span id="endpoint" style="display: none">{{endpoint}}</span>
        <!-- <input type="text" name="id" value="" id="raw-id-input" style="display: none;"> -->

        <!--        SCRIPTS             -->
        <script src="static/js/json3.js"></script>
        <script src="static/js/jquery-1.11.1.min.js"></script>
        <script src="static/js/chessboard-0.3.0.js"></script>
        <script src="static/js/chess.js"></script>
        <script src="static/js/cropper.js"></script>
        <script src="static/js/jquery-cropper.js"></script>
        <script src="static/js/aws-sdk.min.js"></script>
        <script src="static/js/main.js"></script>
        
    </body>
</html>
